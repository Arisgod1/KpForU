name: quality-gate

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    env:
      DATABASE_URL: sqlite+pysqlite:///./ci_test.db
      JWT_SECRET_KEY: ci-secret
      DASHSCOPE_API_KEY: ci-dummy-key
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: pytest tests/test_flow.py -q

  phone-analyze:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client/kpforu_phone
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get dependencies
        run: flutter pub get

      - name: Run static analysis
        run: flutter analyze
